<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Review Pop-Up Submitted</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'ID: ' + ${feedback.id}" />
    <p th:text="'Name: ' + ${feedback.name}" />
    <p th:text="'Email: ' + ${feedback.email}" />
    <p th:text="'Content: ' + ${feedback.content}" />
    <p th:text="'Bug Report?: ' + ${feedback.isBugReport}" />
    <a href="/review">Submit another message</a>
</body>
</html>
